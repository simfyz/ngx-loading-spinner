  <main class="mt-5 container pb-5">
    <div class="row main-row">
      <div class="col-12 col-md-6">
        <h5 class="font-weight-bold mb-5">Options</h5>
        <form #optionsForm="ngForm"
              (change)="onChangeOptions(optionsForm)">
          <div class="form-group row">
            <label for="animationType"
                   class="col-7">Animation type
            </label>
            <div class="col-4">
              <select class="custom-select my-1 mr-sm-2"
                      [(ngModel)]="loadingConfig.animationType"
                      name="animationType"
                      id="animationType">
                <option value="dualCircle"
                        selected>dualCircle
                </option>
                <option value="scalingBars">scalingBars</option>
                <option value="chasingDots">chasingDots</option>
                <option value="bouncingDots">bouncingDots</option>
                <option value="fadingCircle">fadingCircle</option>
                <option value="halfCircle">halfCircle</option>
                <option value="cubeGrid">cubeGrid</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="spinnerPosition"
                   class="col-7">Spinner position
            </label>
            <div class="col-4">
              <select
                name="spinnerPosition"
                [(ngModel)]="loadingConfig.spinnerPosition"
                class="custom-select my-1 mr-sm-2"
                id="spinnerPosition">
                <option value="center">center</option>
                <option value="top">top</option>
                <option value="right">right</option>
                <option value="bottom">bottom</option>
                <option value="left">left</option>
                <option value="top-right">top-right</option>
                <option value="top-left">top-left</option>
                <option value="bottom-right">bottom-right</option>
                <option value="bottm-left">bottm-left</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="spinnerSize"
                   class="col-7">Spinner size
            </label>
            <div class="col-4">
              <select
                name="spinnerSize"
                [(ngModel)]="loadingConfig.spinnerSize"
                class="custom-select my-1 mr-sm-2"
                id="spinnerSize">
                <option value="xs">xs</option>
                <option value="sm">sm</option>
                <option value="md">md</option>
                <option value="lg">lg</option>
                <option value="xl">xl</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="backdropColor"
                   class="col-7">Backdrop color
            </label>
            <div class="col-4">
              <input id="backdropColor"
                     class="form-control"
                     [cpAlphaChannel]="'always'"
                     [(colorPicker)]="loadingConfig.backdropColor"
                     [style.background]="loadingConfig.backdropColor">
            </div>
          </div>

          <div class="form-group row">
            <label for="spinnerFontSize"
                   class="col-7">
              Spinner Font-size<br>
              <small>for controlling size of spinner (px)</small>
            </label>
            <div class="col-4">
              <input
                min="1"
                name="spinnerFontSize"
                [(ngModel)]="fontSize"
                type="number"
                class="form-control"
                id="spinnerFontSize">
            </div>
          </div>

          <div class="form-group row">
            <label for="spinnerColor"
                   class="col-7">Spinner color
            </label>
            <div class="col-4">
              <input id="spinnerColor"
                     class="form-control"
                     [cpAlphaChannel]="'always'"
                     [(colorPicker)]="loadingConfig.spinnerColor"
                     [style.background]="loadingConfig.spinnerColor">
            </div>
          </div>

          <div class="form-group row">
            <label for="backdropBorderRadius"
                   class="col-7">Backdrop border-radius<small class="ml-1">(px)</small>
            </label>
            <div class="col-4">
              <input
                name="backdropBorderRadius"
                [(ngModel)]="borderRadius"
                type="number"
                class="form-control"
                id="backdropBorderRadius">
            </div>
          </div>

          <div class="form-group row">
            <div class="col">
              <div class="zk-checkbox">
                <input type="checkbox"
                       id="customTemplate"
                       name="customTemplate"
                       ngModel>
                <label for="customTemplate"></label>
                <label for="customTemplate">
                  <span class="ml-2">Use custom template</span>
                </label>
              </div>
            </div>
          </div>
        </form>
        <button class="btn btn-dark text-white px-5"
                [ngx-loading]="show"
                [config]="btnLoadingConfig"
                (click)="showLoading()">
          Show Spinner
        </button>
      </div>
      <div class="col-12 col-md-6 card-wrapper">
        <div class="card mt-5 mt-md-0 mx-auto ml-md-auto"
             [ngx-loading]="show"
             [template]="template"
             [config]="loadingConfig">
          <p class="font-weight-bold text-center text-muted">LOGIN</p>
          <form class="d-flex flex-column">
            <label class="sr-only"
                   for="username">Email
            </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-envelope"></i></div>
              </div>
              <input type="text"
                     class="form-control"
                     id="username"
                     placeholder="Username">
            </div>
            <label class="sr-only"
                   for="password">Password
            </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
              </div>
              <input type="password"
                     class="form-control"
                     id="password"
                     placeholder="Password">
            </div>
            <a class="btn btn-success d-inline-block px-5 py-2 text-white"
               (click)="showLoading()">Login
            </a>
          </form>
        </div>
      </div>
    </div>
  </main>


  <ng-template #customTemplate>
    <div class="align-items-center d-flex flex-column flex-direction">
      <p class="mb-5">Please wait</p>
      <div class="dots-loader"></div>
    </div>
  </ng-template>
</ng-container>
